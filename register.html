<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamFile – Registrar Sueño</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/componentes.css">
    <link rel="stylesheet" href="./css/pages/estiloRegistro.css">
</head>
<body>
<header>
    <h1>DreamFile</h1>
    <p>Regístrate y comienza tu viaje la tierra de los sueños</p>
</header>

<main>
    <section id="formulario-registro">
        <h2>Crear Cuenta</h2>
        <form id="registroCuenta">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" required>

            <label for="usuario">Nombre de usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="password2">Repite la contraseña:</label>
            <input type="password" id="password2" name="password2" required>

            <div style="margin: 1rem 0;" class="terminos-container">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">
                    Acepto los <a href="terminos.html" target="_blank">términos y condiciones</a> y la <a href="politicas.html" target="_blank">política de privacidad</a>.
                </label>
            </div>

            <button type="submit">Registrarse</button>
        </form>
    </section>

</main>

<footer>
    <p>&copy; 2025 DreamFile</p>
</footer>

<script src="js/main.js"></script>
</body>
</html>
